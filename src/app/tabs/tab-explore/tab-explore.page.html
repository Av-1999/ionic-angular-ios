<ion-content scrollY="false" style="width: '100%'; height: '100vh'; padding: '0px 15px'; ">
  <div class="headerdiv">
    <h2 class="title"> Explore </h2>
    <ion-searchbar class="search" placeholder="Searhc wellness Topics" mode="ios" animated debounce="500" (ionChange)="searchData($event)" (input)="searchData($event)">
    </ion-searchbar>
    <div class="searchItemsDiv">
      <h5 *ngIf="search && !filtered.length" style="text-align: center;color:gray">
        <strong>there no one with this name</strong>
      </h5>
      <div class="searchitems" *ngFor="let e of search && filtered?filtered:users; index as i"
        [routerLink]="['/tabs/explore/profile',e.id]">

        <div style="display: flex; flex-direction: column;">
          <strong style="font-size: '15px';"> {{e.name}} {{e.surname}} </strong>
          <p style="font-size: '13px';margin: '0px';"> {{e.email}} </p>
        </div>
        <ion-icon name="chevron-forward-outline" color="medium" mode="ios"></ion-icon>

      </div>
    </div>
  </div>
</ion-content>
