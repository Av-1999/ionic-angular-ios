<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button style="margin: '0px 0px 0px 10px';" defaultHref="signin" icon="chevron-back" text=""
      color="dark">

  </ion-buttons>
</ion-toolbar>

<ion-content [scrollY]="false" class="content">

  <ion-card class="card">
    <div style="padding: '0px'; width: '100%';">
      <ion-card-header>
        <ion-card-title color="medium" mode="ios">known Profile</ion-card-title>
      </ion-card-header>
      <ion-card class="card2" mode="ios">
        <span> Lorem, ipsum dolor sit amet consectetur acilis numquam ! </span>
        <span style="text-align: right;">
          <ion-icon name="logo-euro"></ion-icon> some text
        </span>
      </ion-card>
    </div>
    <ion-card-content mode="ios"
      style="display: flex; align-items: center; justify-content: space-around; flex-direction:column; height: '100%'; width: '100%'; padding: '0px 0px 50px 0px'">



      <div style="width: '100%'; height: '100px';">
        <ion-card class="card3">
          <p> anonymouse mode into </p>
          <ion-button size="small" color="medium" mode="ios" (click)="onClick()"> {{anonymous?'mode on':'mode off'}}
          </ion-button>

        </ion-card>
        <p style="color: red; ">{{anonymous? 'be careful you cant be able to change this after': ''}}</p>
      </div>

      <ion-card class="card4">
        <p> some text bla bla will be here fulll fillll ;lksd l;skdf ;sd;k </p>
        <ion-button size="medium" color="medium" expand="block" mode="ios"
          [routerLink]="anonymous?['/warning']:['/tabs/home']" (click)="continue()"> Continue </ion-button>
      </ion-card>

    </ion-card-content>
  </ion-card>


</ion-content>
